    function updateCountdowns() { const now = new Date().getTime(); let busToTrack; if (currentMode === 'to_kamiooka') { const optimalPair = allOptimalPairs[optimalPairIndex]; busToTrack = optimalPair ? optimalPair.departureBus : null; const countdownEl = document.getElementById('main-countdown'); if (busToTrack && countdownEl) { const diff = busToTrack.departureTimestamp - now; if (diff < 0) { findAndDisplay(); return; } countdownEl.textContent = formatRemainingTime(diff); } } else { busToTrack = nextBusFromKamiooka; const secondCountdownEl = document.getElementById('second-countdown'); if (secondBusFromKamiooka && secondCountdownEl) { secondCountdownEl.textContent = `ã‚ã¨ ${formatRemainingTime(secondBusFromKamiooka.departureTimestamp - now, true)}`; } const countdownEl = document.getElementById('main-countdown'); if (busToTrack && countdownEl) { const diff = busToTrack.departureTimestamp - now; if (diff < 0) { findAndDisplay(); return; } countdownEl.textContent = formatRemainingTime(diff); } } }
